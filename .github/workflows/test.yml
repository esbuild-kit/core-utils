name: Test
on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop, next]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.4.0
      with:
        standalone: true
        version: 8
        run_install: true

    - name: Lint
      run: pnpm lint

    - name: Type check
      run: pnpm type-check

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '12'

    - name: Test
      run: pnpm test
